    <body
      class="h-screen overflow-hidden flex items-center justify-center"
    ></body>

    <!-- Container -->
    <div class="container mx-auto">
      <div class="flex justify-center px-6 my-12">
        <!-- Row -->
        <div class="w-full xl:w-3/4 lg:w-11/12 flex">
          <!-- Col -->
          <div
            class="
              w-full
              h-auto
              bg-light-dark
              hidden
              lg:block lg:w-5/12
              bg-cover
              rounded-l-lg
            "
            style="
              background-image: url('img/helloImg.jpg');
            "
          ></div>
          <!-- Col -->
          <div
            class="w-full lg:w-7/12 bg-light-dark p-5 rounded-lg lg:rounded-l-none"
          >
            <h3 class="pt-4 text-2xl text-center">Create an Account!</h3>
            <form class="px-8 pt-6 pb-8 mb-4 bg-light-dark rounded">
              
              <div class="mb-4">
                <label
                  class="block mb-2 text-sm font-bold text-gray-700"
                  for="email"
                >
                  Email
                </label>
                <input
                  class="
                    w-full
                    px-3
                    py-2
                    mb-3
                    text-sm
                    leading-tight
                    text-gray-700
                    border
                    rounded
                    shadow
                    appearance-none
                    focus:outline-none focus:shadow-outline
                  "
                  id="email"
                  type="email"
                  placeholder="email@address.com"
                />
              </div>
              <div class="mb-4 md:flex md:justify-between">
                <div class="mb-4 md:mr-2 md:mb-0">
                  <label
                    class="block mb-2 text-sm font-bold text-gray-700"
                    for="password"
                  >
                    Password
                  </label>
                  <input
                    class="
                      w-full
                      px-3
                      py-2
                      mb-3
                      text-sm
                      leading-tight
                      text-gray-700
                      border border-red-500
                      rounded
                      shadow
                      appearance-none
                      focus:outline-none focus:shadow-outline
                    "
                    id="password"
                    type="password"
                    placeholder="******************"
                  />
                  <p class="text-xs italic text-red-500">
                    Please choose a password.
                  </p>
                </div>
                <div class="md:ml-2">
                  <label
                    class="block mb-2 text-sm font-bold text-gray-700"
                    for="c_password"
                  >
                    Confirm Password
                  </label>
                  <input
                    class="
                      w-full
                      px-3
                      py-2
                      mb-3
                      text-sm
                      leading-tight
                      text-gray-700
                      border
                      rounded
                      shadow
                      appearance-none
                      focus:outline-none focus:shadow-outline
                    "
                    id="c_password"
                    type="password"
                    placeholder="******************"
                  />
                </div>
              </div>
              <div class="mb-6 text-center">
                <button
                  class="
                    w-full
                    px-4
                    py-2
                    font-bold
                    text-white
                    bg-indigo-900
                    rounded-full
                    hover:bg-blue-700
                    focus:outline-none focus:shadow-outline
                  "
                  type="button"
                >
                  Register Account
                </button>
              </div>
              <hr class="mb-6 border-t" />
              
              <div class="text-center">
                <a
                  class="
                    inline-block
                    text-sm text-blue-500
                    align-baseline
                    hover:text-blue-800
                  "
                  href="./index.html"
                >
                  Already have an account? Login!
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div
        class="
          bg-black
          text-white
          py-3
          px-4
          text-center
          fixed
          left-0
          bottom-0
          right-0
          z-40
        "
      >

                      transition-all
                      duration-150

                      text-2xl
